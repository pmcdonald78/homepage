        <script>
            function greet()
            {
                let name = document.querySelector('#name').value;
                if (name === '')
                {
                    name = 'world';
                }
                document.querySelector('#result').innerHTML = 'Hello, ' + name + '!';
            }
        </script>

                </ul>
            </nav>
            <div class="form">
              <form onsubmit="greet(); return false;">
                  <input type="text" id="name" placeholder="Name">
                  <input type="submit">
              </form>
            </div>
            <div id="result">
                Hello!
            </div>
